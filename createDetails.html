  <div class="top-bar">
    <div class="search-notify-container">
      <form class="search-bar" action="search.html" method="get">
        <input type="text" id="searchinput" name="search" placeholder="Search...">
        <button id="searchsubmit" type="submit">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search" width="20" height="20">
        </button>
      </form>
      <button class="notification-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827392.png" alt="Notifications" width="24" height="24">
        <span class="notification-badge">0</span>
      </button>
    </div>

  <div class="mid-section">
    <h2 class="create-title">Create Post</h2>
      <div class="create-container">
        <div class="form-content">
          <form action="">
            <div class="form-row">
              <label class="form-label" for="gig-salary">Salary:</label>
              <input class="text-box" id="gig-salary" type="text"/>
            </div>
            <div class="form-row">
              <label class="form-label" for="gig-location">Location:</label>
              <input class="text-box" id="gig-location" type="text"/>
            </div>
            <div class="form-row">
              <label class="form-label" for="gig-date">Date:</label>
              <input class="text-box" id="gig-date" type="text"/>
            </div>
            <div class="form-row">
              <label class="form-label" for="gig-contact">Contact:</label>
              <input class="text-box" id="gig-contact" type="text" />
            </div>
            <div class="form-row">
              <label class="form-label">Type:</label>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="gig-type" value="Personal" checked>
                  Personal
                </label>
                <label class="radio-label">
                  <input type="radio" name="gig-type" value="Community">
                  Community
                </label>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn-create" type="button">Back</button>
              <button class="btn-create" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
  </div>
