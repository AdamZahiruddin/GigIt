<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/style.css">
    <title>Document</title>
</head>

<body>
    <header class="logo">
        GigIt
    </header>
    <section class="mid-section">
        <form class="container" action="signup.php" method="post">

            <h2 style="margin-bottom: auto; text-align: left;">Sign Up to create an account</h2>
            
            <p class="subtext" style="text-align: left;">Sign Up for free or login to access amazing gig opportunities!</p>
            
            <div class="contain-input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="contain-input">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" required>
            </div>

            <div class="contain-input">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>
            </div>

            <div class="contain-input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="contain-radio">
                <label for="userType">Sign in as</label>

                <div class="radio-options">
                    <input type="radio" name="userType" id="employee" value="employee" checked>Employee
                    <input type="radio" name="userType" id="employer" value="employer">Employer
                </div>
            </div>

            <div id="contain-buttons">
                <button type="submit">Sign Up</button>
                <button type="reset">Clear</button>
            </div>

            <span class="subtext">Already have an account? Try <a href="../index.php">Login</a></span>
        </form>
    </section>

</body>
</html>
