<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section class="mid-section">

        <div class="logo">GigIt</div>

        <div class="container">
            <h1 style = "margin-bottom: auto; text-align: center;">Forgot Password</h1>

            <p class="subtext" style = "text-align: center;">You can reset password here</p>

            <form class="loginform" method="POST" action="forgotPass.php">

                <div class="contain-input">
                    <label for ="email">Email:</label>
                    <input type="email" id="email" name = "email" placeholder="Email Address" required />
                </div>

                <div class = "contain-input">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" placeholder="New Password" required />

                <div class="center-container">
                    <button style='display:block;' class="bluebutton" type="submit">Reset Password</button>
                </div>

            </form>
        </div>
        
    </section>
